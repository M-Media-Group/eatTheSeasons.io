<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="description"
    content="Find out what foods are in season based on your country and the current month. See what foods are fresh and ready to eat now.">
  <% if (process.env.NODE_ENV==="production" ) { %>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CPQLF31T5G"></script>
    <!-- End Google Analytics -->
    <% } %>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-CPQLF31T5G');
      </script>
      <link rel="preconnect" href="https://www.pngplay.com">
      <link rel="preconnect" href="<%= process.env.VUE_APP_BASE_API_URL %>">

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app" class="grid"></div>
  <!-- built files will be auto injected -->
</body>

</html>
